<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="home">
                <div class="logo"><img src="Images/logo.svg" alt="">
                    <img src="Images/close.svg" alt="">
                </div>
                <div>
                    <ul>
                        <li><img src="Images/home.svg" alt="">Home</li>
                        <li><img src="Images/search.svg" alt="">Search</li>
                    </ul>
                </div>
            </div>
            <div class="library">
                <div class="heading">
                    <img src="Images/playlist.svg" alt="" width="16px">
                    <h2>Your Library</h2>
                </div>

                <div class="songlist">
                    <ol>
                        <!-- <li>
                            <img src="Images/music.svg" width="25px" alt="">
                            <div class="info">
                                <div>song name</div>
                                <div>Legend</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img src="Images/play.svg" width="20px" alt="">
                            </div>
                        </li> -->
                    </ol>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="header">
                <div class="nav">
                    <img src="Images/hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="white" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button>Sign Up</button><button>Log In</button>
                </div>
            </div>
            <div class="playlist">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">
                   
                </div>
            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="holder">
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img id="prev" src="Images/prevsong.svg" alt="">
                        <img id="play" src="Images/play.svg" alt="">
                        <img id="next" src="Images/nextsong.svg" alt="">
                    </div>
                    <div class="set">
                        <div class="vol">
                            <img src="Images/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                        <div class="songtime">

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
